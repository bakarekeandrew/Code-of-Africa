<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>
</head>
<body>
    <div class="main-content">
        <div class="content">
            <div class="image-container">
                <img src="image1.jpg" alt="Image 1" />
                <div class="text-overlay">
                    <div class="text-container">
                        <h1 class="text">FENNEC FOX</h1>
                    </div>
                    <p class="location">India</p>
                </div>
            </div>
            <div class="image-container">
                <img src="image2.jpg" alt="Image 2" />
                <div class="text-overlay">
                    <div class="text-container">
                        <h1 class="text">HUMPBACK WHALE</h1>
                    </div>
                    <p class="location">South Africa</p>  
                </div>
            </div>
            <div class="image-container">
                <img src="image3.jpg" alt="Image 3" />
                <div class="text-overlay">
                    <div class="text-container">
                        <h1 class="text">COMMON BROWN BABOON</h1>
                    </div>
                    <p class="location">South Africa</p>
                </div>
            </div>
            <div class="image-container">
                <img src="image4.jpg" alt="Image 4" />
                <div class="text-overlay">
                    <div class="text-container">
                        <h1 class="text">SPOTTED DEER</h1>
                    </div>
                    <p class="location">Amazon</p>
                </div>
            </div>
        </div>

        <div class="content-two">
            <div class="image-container-two">
                <img src="image1.jpg" alt="Image 1" />
            </div>
            <div class="image-container-two">
                <img src="image2.jpg" alt="Image 2" />
            </div>
            <div class="image-container-two">
                <img src="image3.jpg" alt="Image 3" />
            </div>
            <div class="image-container-two">
                <img src="image4.jpg" alt="Image 4" />
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
